services:
  - type: web
    name: anuraagam-music-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    autoDeploy: true
    envVars:
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false